<body>
    <div class="sidebar">

        </div>
        <div class="container-bottom">
            <div>
                <h1>Wallet Sold:</h1>
                <div class="wallet">
                    <h4 id="white">ETH Balance</h4>
                    <h4>76.2545644 ETH</h4>
                    <h4 id="white">USD Balance</h4>
                    <h4>340.002.5 USD</h4>
                </div>
            </div>
            <div>
